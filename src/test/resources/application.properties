server.servlet.session.cookie.http-only=false
spring.main.allow-bean-definition-overriding=true

# CORS CONFIG
#Allow all origins
cors.allow-local=true

# DEMONSTRATION CONFIG PROPERTIES
#Inflate displayed application stats (total treasures, countries, cities, etc.)
demo.override-displayed-stats=false

# FILE UPLOAD CONFIG
upload.sizeLimit.bytes=8000000
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jackson.date-format=yyyy/MM/dd HH:mm:ss

kafka.bootstrap-address=localhost:29095
kafka.enabled=false

#security.require-ssl=true

#server.contextPath=/
#springfox.documentation.swagger.v2.path=/api-docs
spring.jackson.mapper.default-view-inclusion=true

# DATABASE CONFIG
spring.datasource.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Token for admin panel (/panel.html)
panel.token=123

# Integration config
integration.enabled=true
integration.token=myToken
integration.endpoint=https://MyIntegrationEndpoint.com
integration.adminId=111

OPENCAGE_API_KEY=
spring.main.lazy-initialization=true
test-users.create-condition.no-other-users=false